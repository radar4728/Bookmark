{% block title %}Confirm Delete{% endblock %}

{% block content %}

        {% csrf_token %}
        <div class="alert alert-danger">Do you want to delete this bookmark "{{ object }} ?"</div>
        <input type="submit" value="delete" class="btn btn-info btn-sm">
    </form>
{% endblock %}
